<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">Logo</a>
    </nav>

    <main class="main-container">
        <form name="signup" action="" method="post" target="_self" autocomplete="off" class="form" onsubmit="return validateSignup()">
            <h1 class="form-title">Sign up !</h1>
            <p class="form-sub-title"><span style="color:red;">*</span> fields are required</p>

            <div class="field-group">
                <label for="name-input">Name: </label>
                <input type="text" name="name" id="name-input">
                <span class="error-message" style="color:red;font-size:0.7em;height:14px"></span>
            </div>

            <div class="field-group">
                <label for="date-input">Birthday: </label>
                <input type="date" name="date" id="date-input">
                <span class="error-message" style="color:red;font-size:0.7em;height:14px"></span>
            </div>

            <div class="field-group">
                <label for="email-input">Email: <span class="error-message" style="color:red;">*</span></label>
                <input type="email" name="email" id="email-input" required>
                <span class="error-message" style="color:red;font-size:0.7em;height:14px"></span>
            </div>

            <div class="field-group">
                <label for="password-input">Password: <span class="error-message" style="color:red;">*</span></label>
                <input type="password" name="password" id="password-input" required>
                <span class="error-message" style="color:red;font-size:0.7em;height:14px"></span>
            </div>

            <div class="field-group checkbox-field-group">
                <input type="checkbox" name="agree" id="agree-input">
                <label for="agree-input" style="display: inline;"></label>
                <span>By ticking this box, you are agreeing to the <a href="#" target="_blank" class="link">terms and conditions</a>?</span>
                <!-- Empty Label to avoid clickable text -->
            </div>

            <input type="submit" value="Submit" class="submit-button">

            <div class="redirect-group">
                <p class="login-text">Already have an account? then <a href="login.html" class="link">login here</a></p>
            </div>
        </form>
    </main>
    
    <footer>
        <span>(c) Copyright 2025</span>
    </footer>

    <script src="app.js"></script>
</body>
</html>
