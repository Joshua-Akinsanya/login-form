<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">Logo</a>
    </nav>

    <main class="main-container">
        <form action="" method="post" target="_self" autocomplete="off" class="form">
            <h1 class="form-title">Log in</h1>

            <div class="field-group">
                <label for="email-input">Email: </label>
                <input type="email" name="email" id="email-input">
            </div>

            <div class="field-group">
                <label for="password-input">Password: </label>
                <input type="password" name="password" id="password-input">
            </div>

            <input type="submit" value="Login" class="submit-button">

            <div class="redirect-group">
                <p class="login-text">Don't have an account? then <a href="signup.html" class="link">sign up here</a></p>
            </div>
        </form>
    </main>

    <footer>
        <span>(c) Copyright 2025</span>
    </footer>

    <script src="app.js"></script>
</body>
</html>
